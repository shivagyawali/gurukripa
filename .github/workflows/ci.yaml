name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t shivagyawali/guru-kirpa-fe:latest .
          docker push shivagyawali/guru-kirpa-fe:latest

          docker build -t shivagyawali/guru-kirpa-be:latest .
          docker push shivagyawali/guru-kirpa-be:latest

